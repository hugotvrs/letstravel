		<h3> Contact Details </h3>
		
		<form>
		<label for="FirstName"> Name (min 3 characters)</label><br>
		<input type="text" id="FirstName" name="FirstName" minlength="3" maxlength="20"><br>	

		<label for="Phone Number"> Phone Number</label><br>
		<input type="text" id="phoneNumber" name="phoneNumber" minlength="10" maxlength="10"><br>
		
		<label for="email"> Email</label><br>
		<input type="email" id="email"	name="email"><br>
		
		<label for="destination">Choose your destination:</label>
		<select id="destination" name="destination">
		<option value="" selected disabled>Where do you want to go</option>
        <option value="rio">Rio de Janeiro</option>
        <option value="buenos-aires">Buenos Aires</option>
        <option value="mexico-city">Mexico City</option>
        <option value="santiago">Santiago de Chile</option>
		</select></br>
		
		<label>Whats the best way to contact you?</label><br>
		<input type="radio" id="phone" name="contact" value="phone"> Phone
		<input type="radio" id="email" name="contact" value="email"> Email </br>
		
		<label for="comments">Tell us what you're planning and we'll contact you</label></br>
		<textarea name="comments" id="comments" rows="5"></textarea></br>
		
		<input type="checkbox" id="agree" value="agree"> I agree to your T&C </br>
		<input type="checkbox" id="subscribe" value="subscribe"> I want to receive weekly offers </br>
		
		<input type="submit" value="Submit">
		
		</form>
